<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-size 0.5s ease;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(to right, #e74c3c, #e74c3c);
      transition: width 0.5s ease;
    }

    button:hover::before {
      width: 100%;
    }

    button:hover {
      background-size: 200% 100%;
    }
  </style>
</head>
<body>
  <button>Hover Me</button>
</body>
</html>
